<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مطبخ کاشان | رستوران مطبخ</title>

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/titleIcon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/titleIcon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/titleIcon/favicon-16x16.png"
    />

    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <article class="nav-icon" id="nav-icon">
        <i class="bi bi-list-nested"></i>
        <h2>مطبخ کاشان</h2>
      </article>
      <article class="nav-lists">
        <a href="#" class="nav-link active">صفحه‌اصلی</a>
        <a href="#" class="nav-link">درباره‌ما</a>
        <a href="#" class="nav-link">تماس با ما</a>
        <a href="#" class="nav-link">غذای روزانه</a>
      </article>
      <article class="nav-logo">
        <img src="./img/Navbar/Logo.png" alt="" />
      </article>
    </nav>

    <main>
      <!-- header -->
      <header class="header">
        <div class="header-center">
          <article class="header-img">
            <img src="./img/header/berger.png" alt="berger-img" />
          </article>
          <article class="header-info">
            <h1>رستوران مطبخ، <span>رستوران شما!</span></h1>
            <p>
              توجه کنید که این سایت فقط سایت منوی رستوران می باشد و هیچگونه خرید
              و فروشی در این سایت انجام نمی گیرد
            </p>
            <div class="header-btns">
              <button class="header-btn">مشاهده منو</button>
              <button class="header-btn btn-secondary">
                غذاهای روز 
                <span><i class="bi bi-diamond-fill"></i></span>
              </button>
            </div>
            <div class="current">
              <div class="current-text">
                <strong id="current1">0</strong>
                <strong>غذاهای ایرانی</strong>
              </div>
              <div class="current-text">
                <strong id="current2">0</strong>
                <strong>غذاهای دریایی</strong>
              </div>
              <div class="current-text">
                <strong id="current3">0</strong>
                <strong>پیش غذا</strong>
              </div>
            </div>
          </article>
        </div>
      </header>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
